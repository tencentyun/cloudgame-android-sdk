ext {
    // =========== 依赖库版本号 ===========
    annotationVersion = "1.9.1"
    gsonVersion = "2.11.0"
    volleyVersion = "1.2.1"
    afcVersion = "1.0.1"
    TcrGuiVersion = "2.2.4"
    twebrtcVersion = "0.1.16"
    tpmonetVersion = "0.0.5"
    TcrProxyVersion = "1.1.8"
    tcrsdkVersion = "3.31.0"

    // =========== 构建参数 ===========
    buildTime = project.findProperty('buildTime') ?: new Date().format("yyyyMMdd_HHmm", TimeZone.getTimeZone("GMT+08:00"))
    buildVersion = project.findProperty('buildVersion') ?: "3.0.0-SNAPSHOT"
    buildNumber = project.findProperty('buildNumber') ?: "1"
    debugLevel = project.findProperty('debugLevel') ?: 2 // VERBOSE
    pluginName = project.findProperty('pluginName') ?: ""
    pluginHash = project.findProperty('pluginHash') ?: ""
    armeabiV7aHash = project.findProperty('armeabiV7aHash') ?: ""
    armeabiHash = project.findProperty('armeabiHash') ?: ""
    arm64Hash = project.findProperty('arm64Hash') ?: ""
    dexHash = project.findProperty('dexHash') ?: ""
    gitRevision = 'git rev-parse --short HEAD'.execute(null, project.rootDir).text.trim()

    // =========== 调试打印 ===========
    println "ext:"
    println "buildTime=" + buildTime
    println "buildVersion=" + buildVersion
    println "buildNum=" + buildNumber
    println "debugLevel=" + debugLevel
    println "pluginName=" + pluginName
    println "pluginHash=" + pluginHash
    println "gitRevision=" + gitRevision
    println "armeabiV7aHash=" + armeabiV7aHash
    println "armeabiHash=" + armeabiHash
    println "arm64Hash=" + arm64Hash
    println "dexHash=" + dexHash
}